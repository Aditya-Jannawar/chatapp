{% extends "mychatapp/base.html" %}


{% block content %}
<style>
    .login-wrapper {
        width: 400px;
        margin: auto;
        margin-top: 50px;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        background-color: #fff;
    }

    h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: slateblue;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0062cc;
    }

    .error {
        color: red;
        margin-top: 10px;
    }
</style>
<div class="login-wrapper">
    <h2>Chit-chat Login</h2>
    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <input type="submit" class="btn" value="Login">
    </form>
</div>

{% endblock %}
